<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Oyun Merkezi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>🎮 Oyun Merkezi</h1>
        <div class="game-grid">
            <div class="game-card" onclick="startGame('soccer-legends')">
                <div class="game-icon">⚽</div>
                <h2>Soccer Legends 2021</h2>
                <p>1v1 futbol maçı - Tek tuşla gol at!</p>
            </div>
            <div class="game-card" onclick="startGame('soccer-random')">
                <div class="game-icon">🤣</div>
                <h2>Soccer Random</h2>
                <p>Çılgın fizik kurallarıyla komik futbol</p>
            </div>
            <div class="game-card" onclick="startGame('stick-war')">
                <div class="game-icon">⚔️</div>
                <h2>Stick War</h2>
                <p>Ordu kur, düşmanı yen!</p>
            </div>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        <button class="back-btn" onclick="backToMenu()">← Ana Menü</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controls" class="hidden"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
