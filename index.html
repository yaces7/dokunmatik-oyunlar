<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Stick War Legacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>⚔️ STICK WAR LEGACY</h1>
        <div class="level-select">
            <h2>Seviye Seç</h2>
            <div class="level-grid" id="levelGrid"></div>
        </div>
        <button class="start-btn" onclick="startSelectedLevel()">OYUNA BAŞLA</button>
    </div>

    <div id="game-container" class="game-container hidden">
        <button class="back-btn" onclick="backToMenu()">← Ana Menü</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controls" class="hidden"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
